    <script>
    $(document).ready(function(){
      // Video 1
      $(".v-pl1").click(function(){
        $(this).hide();
        $(".v-ps1").show();
        $("#video1")[0].play();
      });

      $(".v-ps1").click(function(){
        $(this).hide();
        $(".v-pl1").show();
        $("#video1")[0].pause();
      });

      $("#video1").on('ended',function(){
        $(".v-pl1").show();
        $(".v-ps1").hide();
      });
      // End Video 1

      // Sound 1
      $(".v-pl2").click(function(){
        $(this).hide();
        $(".v-ps2").show();
        $("#sound1")[0].play();
      });

      $(".v-ps2").click(function(){
        $(this).hide();
        $(".v-pl2").show();
        $("#sound1")[0].pause();
      });

      $("#sound1").on('ended',function(){
        $(".v-pl2").show();
        $(".v-ps2").hide();
      });
      // End Sound2

      // Sound 2
      $(".v-pl3").click(function(){
        $(this).hide();

        $("#sound2")[0].play();
      });

      $(".v-ps3").click(function(){

        $("#sound2")[0].pause();
      });

      $("#sound2").on('ended',function(){
        $(".v-pl3").show();
        $(".v-ps3").hide();
      });
      // End Sound 2

    });
